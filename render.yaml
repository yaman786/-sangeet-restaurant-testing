services:
  # Backend API Service
  - type: web
    name: sangeet-restaurant-api
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://sangeet-restaurant.vercel.app
      - key: FRONTEND_URL
        value: https://sangeet-restaurant.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: sangeet-restaurant-db
          property: connectionString
    healthCheckPath: /api/health

  # PostgreSQL Database
  - type: pserv
    name: sangeet-restaurant-db
    env: postgresql
    plan: free
    startCommand: postgres
