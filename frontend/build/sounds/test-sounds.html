<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Sounds Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .test-button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .test-button:hover {
            background: #357abd;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #2a2a2a;
        }
    </style>
</head>
<body>
    <h1>üîä Notification Sounds Test</h1>
    <p>Click the buttons below to test the notification sounds:</p>
    
    <div>
        <button class="test-button" onclick="playNotification()">
            üîä Play New Order Sound
        </button>
        <button class="test-button" onclick="playCompletion()">
            ‚úÖ Play Completion Sound
        </button>
    </div>
    
    <div class="status" id="status">
        <strong>Status:</strong> Ready to test sounds
    </div>
    
    <div>
        <h3>Sound System:</h3>
        <ul>
            <li>üéµ Browser-based audio generation</li>
            <li>üîä No external files required</li>
            <li>üì± Works on all modern browsers</li>
            <li>‚ö° Instant sound playback</li>
        </ul>
    </div>

    <script>
        function playNotification() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // New order sound (high-pitched beep)
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
                
                document.getElementById('status').innerHTML = '<strong>Status:</strong> ‚úÖ New order sound played successfully!';
            } catch (error) {
                document.getElementById('status').innerHTML = '<strong>Status:</strong> ‚ùå Error playing notification sound: ' + error.message;
            }
        }
        
        function playCompletion() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Completion sound (success tone)
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
                
                document.getElementById('status').innerHTML = '<strong>Status:</strong> ‚úÖ Completion sound played successfully!';
            } catch (error) {
                document.getElementById('status').innerHTML = '<strong>Status:</strong> ‚ùå Error playing completion sound: ' + error.message;
            }
        }
    </script>
</body>
</html>
